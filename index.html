<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/25c2314df9.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border mt-4 p-0">
          <form>
            <!-- Encabezado -->
            <div class="header bg-light border-bottom p-2">
                <h3>Payment form example</h3>
            </div>
            <div class="p-3 m-2">
             <!--  Mensaje de alerta -->
              <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
              <div class="row d-flex p-2">
                  <div class="col-5">
                    <fieldset>
                     <!-- Numeros de Tarjeta -->
                      <label for="pass" class="p-1">Card#</label><br>
                      <input class="w-100" type="number" id="pass" placeholder="XXXXXXXXXXXX">
                    </fieldset>
                  </div>
                  <div class="col-3">
                  <fieldset>
                    <!-- Codigo de seguridad -->
                      <label for="cod" class="p-1">CVC#</label><br>
                      <input class="w-100" type="number" id="cod" placeholder="0000">
                    </fieldset>
                  </div>
                
                  <div class="col-4">
                    <fieldset class="d-block">
                  <!--    Amount -->
                      <label for="amount" class="p-1">Amount</label><br>
                      <div class="d-flex flex-row-reverse">
                        <input class="w-100 " type="number" id="amount" placeholder="Amount">
                        <span for="$"><strong>$</strong></span>
                      </div>
                    </fieldset>
                </div>
              </div>
            <div class="d-flex pb-5">
              <div class="col-6 px-2">
                <!-- Nombre y ciudad -->
                <fieldset>
                  <label for="fname" class="p-1">First Name</label><br>
                  <input class="w-100" type="text" id="fname" />
                </fieldset>
                <fieldset>
                  <label for="city" class="p-1">City</label><br>
                  <input class="w-100" type="text" id="city" />
                </fieldset>
                <fieldset>
                  <span class="p-1">We accept:</span><br>
                  <div class="bg-secondary rounded-3 col-6">
                   <!--  mastercard -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"style="color:white"></i></label>
                    </div>
                    <!-- visa -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color:white"></i></label>
                    </div>
                    <!-- tarjeta diners -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"style="color:white"></i></label>
                    </div>
                   <!--  american express -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                      <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex" style="color:white"></i></label>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="col-6 px-2">
                <!-- Apellido -->
                  <fieldset>
                    <label for="lname" class="p-1">Last Name</label><br>
                    <input class="w-100" type="text" id="lname" />
                  </fieldset>
                  <!-- Estado y codigo postal -->
                  <div class="row">
                    <div class="col-6">
                      <fieldset>
                          <label for="ustate"class="p-1">State</label><br>
                        <select class="w-100" name="state" id="ustate">
                          <option value="">Pick a state</option>
                          <option value="arizona">Arizona</option>
                          <option value="california">California</option>
                          <option value="colorado">Colorado</option>
                          <option value="nevada">Nevada</option>
                          <option value="florida">Florida</option>
                          <option value="utah">Utah</option>
                        </select>
                      </fieldset>
                    </div>
                    <div class="col-6">
                      <fieldset>
                        <label for="poscd" class="p-1">Postal code</label><br>
                        <input class="w-100" type="number" id="poscd">
                      </fieldset>
                    </div>
                  </div>
              <!-- Mensaje de notas -->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <input type="text" readonly class="form-control-plaintext text-secondary" id="notes" value="Add any notes here">
              </div>
            </div>          

            </div>
            <!-- Botones del final -->
          
            </div>
            <div>
              <div class="d-flex flex-row-reverse gap-1 border-top bg-light py-2  px-3">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
                
              </div>
            </div>
          </form>  
        </div>    
<!-- Bootstrap link -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
